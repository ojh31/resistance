<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resistance - Avalon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="playerCircleContainer" id="playerCircleContainer"></div>
      <div class="questTokensContainer" id="questTokensContainer"></div>
      <div class="roleAssignment">
        <div class="roleAssignmentHeader">
          <span>Select Available Roles</span>
          <button class="collapseButton" id="collapseButton" title="Collapse/Expand role selection">â–¼</button>
        </div>
        <div class="roleAssignmentContent">
          <div class="playerRoles" id="playerRoles"></div>
          <button class="assignButton" id="assignButton">Assign Roles</button>
        </div>
      </div>
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
